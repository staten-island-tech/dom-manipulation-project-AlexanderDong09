<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@415&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="website-title">card inserter??</h1>
    <div class="forms">
      <form action="">
        <label for="text">enter a name for your card</label>
        <br>
        <input type="text" id="value" required />
        <br /><br />
        <label for="url">enter a link for an image you'd like to put</label>
        <br />
        <input type="url" id="img" placeholder="https://coolimages.com/totallyawesomesauceimage.jpg" required />
        <br /><br />
        <label for="color">choose a background color for your card</label>
        <br />
        <input type="color" id="background" value="#ffffff">
        <br /><br>
        <label for="opacitySlider">set the opacity for the card background (optional)</label>
        <br>
        <input type="range" id="opacity" min="0" max="1" step="0.01" value="1">
        <br>
        <label for="opacitySlider">Opacity: <span id="opacityValue">1</span></label>
        <br /><br>
        <button class="btn" type="submit">enter</button>
      </form>
    </div>

    <div class="container"></div>
    <script src="index.js"></script>
  </body>
</html>
